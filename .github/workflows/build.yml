name: Build Forge Mod
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - run: ./gradlew build --no-daemon --max-workers=2
      - uses: actions/upload-artifact@v3
        with:
          name: AutoAim-Mod
          path: build/libs/*.jar
